version: '3.8'

volumes:
  postgres_data:
  static_volume:
  media:

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.template

  web:
    image: kudinov/foodgram-project:latest
    restart: always
    volumes:
      - static_volume:/static/
      - media:/code/media/
    depends_on:
      - db
    env_file:
      - ./.env.template

  nginx:
    image: nginx:1.19.5-alpine
    volumes:
      - static_volume:/static
      - media:/media
      - ./nginx:/etc/nginx/conf.d
    ports:
      - 80:80
    depends_on:
      - web