{% extends "base.html" %}

{% block content %}
    <div class="container">
            {% for recipe in page %}
                {% include 'includes/recipe_card.html' with page=page %}
            {% endfor %} 
    </div>
    {% if page.has_other_pages %}
        {% include "includes/paginator.html" with items=page paginator=paginator %}
    {% endif %}

{% endblock %}
